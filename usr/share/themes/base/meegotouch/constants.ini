SIZE_ICON_OVERLAY 	  = 2.8mm;
SIZE_ICON_XLARGE	  = 6.4mm;
SIZE_ICON_LARGE 	  = 4.8mm;
SIZE_ICON_DEFAULT 	  = 3.2mm;
SIZE_ICON_SMALL 	  = 2.4mm;
SIZE_ICON_XSMALL	  = 1.8mm;
SIZE_ICON	  	  = $SIZE_ICON_DEFAULT;

