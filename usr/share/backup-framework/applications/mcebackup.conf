<backup-configuration>
	<application-type>nokia</application-type>
	<application-name>mce</application-name>
	<backup-method>backup-scripts</backup-method>
	<backup-scripts>
		<backup-script-name>/usr/share/mce/mce-backup</backup-script-name>
		<restore-script-name>/usr/share/mce/mce-restore</restore-script-name>
	</backup-scripts>
	<locations>
		<location type="dir" category="settings">$HOME/.mce</location>
	</locations>
</backup-configuration>
